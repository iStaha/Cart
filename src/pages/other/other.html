<ion-header>

    <ion-navbar color="need">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>GIS</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
              </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content class="login-content signup-style">


    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list inset>



                        <ion-item class="palef">
                            <ion-label floating>Select Fault/Task</ion-label>
                            <ion-select>
                                <ion-option value="f">Female</ion-option>
                                <ion-option value="m">Male</ion-option>
                            </ion-select>
                        </ion-item>

                        <ion-item class="palef">
                            <ion-label floating>Select Entity Type</ion-label>
                            <ion-select>
                                <ion-option value="f">Female</ion-option>
                                <ion-option value="m">Male</ion-option>
                            </ion-select>
                        </ion-item>

                        <ion-item class="palef">
                            <ion-label floating>Select Entity </ion-label>
                            <ion-select>
                                <ion-option value="f">Female</ion-option>
                                <ion-option value="m">Male</ion-option>
                            </ion-select>
                        </ion-item>


                        <ion-item class="palef">
                            <ion-label floating>Select EPS Location</ion-label>
                            <ion-select>
                                <ion-option value="f">Female</ion-option>
                                <ion-option value="m">Male</ion-option>
                            </ion-select>
                        </ion-item>




                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button outline type="submit" color="need" class="bwid" padding>Search</button>
                    <!--   <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()" end>Create New Account</button> -->


                </ion-col>
            </ion-row>





        </form>








    </div>
</ion-content>
