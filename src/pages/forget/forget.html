<ion-content class="login-content signup-style" padding>

    <!-- <img src="./../assets/icon/welcome_logo-Bazaar.png" style="width: 130px;height: 130px;margin-left: 30%;"> -->
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="../../assets/icon/login_illustration.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>


                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col ">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Recover</button>

                </ion-col>
            </ion-row>

        </form>
    </div>

</ion-content>
