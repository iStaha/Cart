<ion-header>

    <!-- <ion-navbar color="need">
        <ion-title>Create</ion-title>
    </ion-navbar> -->

    <ion-navbar color="need">
        <button ion-button menuToggle>
                          <ion-icon name="menu"></ion-icon>
                        </button>
        <ion-title>Create</ion-title>
        <ion-buttons end>

            <button ion-button (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="login-content signup-style" padding>


    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label floating color="gre">Requestor Name</ion-label>
                            <ion-input class="cl" type="text" name="" required></ion-input>
                        </ion-item>

                        <ion-item class="palef">
                            <ion-label floating>Select Department</ion-label>
                            <ion-select>
                                <ion-option value="f">Female</ion-option>
                                <ion-option value="m">Male</ion-option>
                            </ion-select>
                        </ion-item>


                        <ion-item>
                            <ion-label floating>Contact No</ion-label>
                            <ion-input type="number" name="" required></ion-input>
                        </ion-item>

                        <ion-item class="palef">
                            <ion-label floating>Reported Date</ion-label>
                            <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
                        </ion-item>

                        <ion-item class="palef">
                            <ion-label floating>Reported Time</ion-label>
                            <ion-datetime displayFormat="HH:mm" required> </ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-label floating>Select Priority</ion-label>
                            <ion-input type="password" name="" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label floating>Enter a description</ion-label>
                            <ion-textarea></ion-textarea>
                        </ion-item>



                    </ion-list>

                    <ion-list radio-group>
                        <ion-item>
                            <ion-label>Friends</ion-label>
                            <ion-radio value="friends" checked></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>Family</ion-label>
                            <ion-radio value="family"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>Enemies</ion-label>
                            <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>Enemies</ion-label>
                            <ion-toggle color="need"> </ion-toggle>
                        </ion-item>


                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button outline type="submit" color="need" class="bwid" padding>Create</button>
                    <!--   <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()" end>Create New Account</button> -->


                </ion-col>
            </ion-row>





        </form>








    </div>
</ion-content>
