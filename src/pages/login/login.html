<ion-content class="login-content signup-style" padding>

    <!--  <img src="././assets/img/welcome_logo-Bazaar.png" style="width: 130px;height: 130px;margin-left: 30%;"> -->
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">

            <ion-row class="logo-row">
                <ion-col></ion-col>
                <ion-col width-67>
                    <img src="././assets/img/login_illustration1.png" />
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label floating color="gre">Username</ion-label>
                            <ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label floating color="gre">Password</ion-label>
                            <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
                        </ion-item>


                    </ion-list>


                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button outline type="submit" color="need" class="submit-btn" type="submit" [disabled]="!registerForm.form.valid" class="bwid" padding>Log In</button>
                    <!--   <button ion-button="" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()" end>Create New Account</button> -->


                </ion-col>
            </ion-row>





        </form>








    </div>
</ion-content>
